                <div class="cm-c-form-simple__row cm-l-form-simple__row">
                    <label for="loginEmail">
                        <span>Email</span>
                        <input type="email" id="loginEmail" name="loginEmail">
                        <!-- <span class="error" aria-live="polite">This is an error</span> -->
                    </label>
                </div>
                <div class="cm-c-form-simple__row cm-l-form-simple__row cm-u-spacer-mb-large">

                    </label>
                </div>
                <div class="cm-c-form-simple__row cm-l-form-simple__row">
